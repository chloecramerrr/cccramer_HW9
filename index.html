<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .logo {
        max-width: 150px;
      }

      .card {
        max-width: 500px;
      }
    </style>
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100 text-center"
  >
    <div class="card p-4 shadow">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/4/45/Iowa_Hawkeyes_logo.svg/1200px-Iowa_Hawkeyes_logo.svg.png"
        alt="University of Iowa Logo"
        class="logo mx-auto mb-4"
      />

      <h1 class="mb-3">Welcome!</h1>
      <p class="mb-4">Click the button below to start the survey.</p>

      <button
        onclick="window.location.href='form1.html';"
        class="btn btn-primary btn-lg"
      >
        Start Survey
      </button>
    </div>
  </body>
</html>
